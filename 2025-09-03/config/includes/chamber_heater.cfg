######################
### Chamber Heater ###
######################

[heater_generic chamber_heater]
##  SSR Pin - chamber_heater
##  Thermistor - Therm^2:PA3
heater_pin: PG10
max_power:0.75
control=pid

## Pinned message from Armchair Heavy Discord
pid_Kp=70.184
pid_Ki=0.376
pid_Kd=3274.071

## Plus4 original PID
#pid_Kp=63.418
#pid_Ki=1.342
#pid_Kd=749.125

min_temp:-100
max_temp:120

sensor_type: temperature_combined
sensor_list: temperature_sensor _th1, temperature_sensor _th2, temperature_sensor _th3, temperature_sensor _th4, temperature_sensor Chamber_Heater_Sensor
combination_method: mean
maximum_deviation: 110

gcode_id: C

[verify_heater chamber_heater]
max_error: 120
check_gain_time: 120
hysteresis: 5
heating_gain: 2

##########################
### Chamber Heater Fan ###
##########################

## This activates bed fans and chamber heater fans
[heater_fan chamber_heater_fan]
pin: PB3
kick_start_time: 0.5
max_power: 1
shutdown_speed: 1.0
heater: chamber_heater
heater_temp: 50.0 # fan will turn off below this level
